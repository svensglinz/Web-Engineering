<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Document</title>
    <link href="layout.css" rel="stylesheet" />
    <link href="default.css" rel="stylesheet" />
    <script src="./main.ts" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Contact</h1>
      <i class="fa fa-solid fa-user"></i>
    </header>

    <section>
      <ul>
          <li>
              <label id="nav-control" for="nav-checkbox">
                  <i class="fa fa-solid fa-bars"></i> <!-- Burger menu icon -->
              </label>
              <input type="checkbox" id="nav-checkbox">
          </li>
          <li>
              <a href="/" title="Home">
                  <i class="fa-solid fa-home"></i>
                  <span>Home</span>
              </a>
          </li>
          <li>
              <a href="/" title="Dashboard">
                  <i class="fa-solid fa-dashboard"></i>
                  <span>Dashboard</span>
              </a>
          </li>
          <li>
              <a href="/" title="Profile">
                  <i class="fa-solid fa-user"></i>
                  <span>Profile</span>
              </a>
          </li>
          <li>
              <a href="./contact.html" title="Contact">
                  <i class="fa-solid fa-message"></i>
                  <span>Contact</span>
              </a>
          </li>
      </ul>
      
      <label id="close-control" for="nav-checkbox" class="close-button">X</label> 
  </section>

  <main>
    <form class="form-field" action="#" method="post">
        <div class="form-group">
            <label for="name" class="title" >Name</label>
            <input type="text" id="name" name="name" placeholder="Jane Doe" pattern="[A-Za-z\s]+" required>
        </div>

        <div class="form-group">
            <label for="email" class="title" >Email address</label>
            <input type="email" id="email" name="email" placeholder="jane.doe@example.com" required>
        </div>

        <div class="form-group">
            <label for="birthday" class="title">Birthday</label>
            <!-- pattern not entirely correct, would be easier in js -->
            <input type="text" id="birthday" name="birthday" pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}" placeholder="dd.mm.yyyy" required>
        </div>

        <div class="form-group">
            <label class="title">What do you like the most?</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="js" name="favorite" value="JS">
                    <label for="js">JS</label>
                </div>
                <div>
                    <input type="radio" id="html" name="favorite" value="HTML">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="radio" id="css" name="favorite" value="CSS">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="radio" id="undecided" name="favorite" value="undecided" checked>
                    <label for="undecided">Cannot make a decision.</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="title" for="message">Your message</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea>
        </div>

        <div class="form-group checkbox-group">
            <label></label> <!-- Empty label to align with other elements -->
            <div>
                <input type="checkbox" id="spam" name="spam">
                <label id="option" for="spam">Yes, I want to receive your very important spam messages!</label>
            </div>
        </div>

        <div class="form-group buttons">
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</main>

    <footer>
      <div>Made with <i class="fa-solid fa-heart"></i> by David Sichau</div>
    </footer>
  </body>
</html>
